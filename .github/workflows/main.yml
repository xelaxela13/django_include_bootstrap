name: Publish distribution
on: [push]

jobs:
  build:
    name: TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/